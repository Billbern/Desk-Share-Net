<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .user-profile input {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            width: 300px;
            outline: none;
        }

        .user-profile button {
            padding: 12px 30px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .user-profile button:hover {
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .devices-panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .devices-panel h2 {
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .devices-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .device-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .device-card:hover {
            transform: translateX(5px);
            border-color: #4f46e5;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.1);
        }

        .device-card.active {
            border-color: #4f46e5;
            background: #f5f3ff;
        }

        .device-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .device-ip {
            color: #64748b;
            font-size: 0.9rem;
        }

        .device-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .device-status.online {
            background: #10b981;
        }

        .device-status.offline {
            background: #ef4444;
        }

        .features-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-transfer {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .screen-share {
            background: linear-gradient(135deg, #fdf4ff 0%, #fae8ff 100%);
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            font-weight: 500;
            color: #1e293b;
        }

        .file-size {
            color: #64748b;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .screen-preview {
            width: 100%;
            height: 300px;
            background: #0f172a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .screen-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.1) 50%, transparent 52%);
            background-size: 20px 20px;
            animation: shine 2s infinite linear;
        }

        @keyframes shine {
            0% {
                background-position: -40px 0;
            }

            100% {
                background-position: 40px 0;
            }
        }

        .refresh-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #10b981;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåê Local Network Share</h1>
            <p>Share files and screens without internet connection</p>

            <div class="user-profile">
                <input type="text" id="userName" placeholder="Enter your name (required)" />
                <button id="setNameBtn">Set Name</button>
                <div id="currentUser" class="hidden"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="devices-panel">
                <h2>üì± Connected Devices</h2>
                <div class="devices-list" id="devicesList">
                    <div class="loading">Discovering devices</div>
                </div>
                <button id="refreshDevices" class="btn btn-secondary" style="width: 100%; margin-top: 15px;">
                    üîÑ Refresh Devices
                </button>
            </div>

            <div class="features-panel">
                <div class="section file-transfer">
                    <h2>üìÅ File Transfer</h2>
                    <div class="file-list" id="fileList">
                        <div class="loading">Loading files</div>
                    </div>
                    <div class="buttons">
                        <button id="selectFileBtn" class="btn btn-primary">
                            üìé Select File
                        </button>
                        <button id="sendFileBtn" class="btn btn-success" disabled>
                            üöÄ Send to Device
                        </button>
                        <input type="file" id="fileInput" hidden multiple />
                    </div>
                    <div id="transferProgress" class="hidden">
                        <h3>Transfer Progress</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div id="progressText"></div>
                    </div>
                </div>

                <div class="section screen-share">
                    <h2>üñ•Ô∏è Screen Sharing</h2>
                    <div class="screen-preview" id="screenPreview">
                        <button id="refreshScreen" class="refresh-btn">üîÑ</button>
                    </div>
                    <div class="buttons">
                        <button id="startShareBtn" class="btn btn-primary">
                            ‚ñ∂Ô∏è Start Sharing
                        </button>
                        <button id="stopShareBtn" class="btn btn-danger" disabled>
                            ‚èπÔ∏è Stop Sharing
                        </button>
                        <button id="joinShareBtn" class="btn btn-secondary">
                            üîó Join Session
                        </button>
                    </div>
                    <div id="shareStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script>
        let currentUser = '';
        let selectedDevice = null;
        let selectedFiles = [];
        let currentSession = null;

        // Set user name
        document.getElementById('setNameBtn').addEventListener('click', async () => {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                showNotification('Name is required!', 'error');
                return;
            }

            try {
                await invoke('set_user_name', { name });
                currentUser = name;
                document.getElementById('currentUser').textContent = `Hello, ${name}!`;
                document.getElementById('currentUser').classList.remove('hidden');
                document.getElementById('userName').classList.add('hidden');
                document.getElementById('setNameBtn').classList.add('hidden');
                showNotification(`Welcome, ${name}!`);
            } catch (error) {
                showNotification(error, 'error');
            }
        });

        // Load devices
        async function loadDevices() {
            try {
                const devices = await invoke('get_devices');
                const devicesList = document.getElementById('devicesList');
                devicesList.innerHTML = '';

                if (devices.length === 0) {
                    devicesList.innerHTML = '<div class="loading">No devices found</div>';
                    return;
                }

                devices.forEach(device => {
                    const deviceCard = document.createElement('div');
                    deviceCard.className = `device-card ${selectedDevice?.ip === device.ip ? 'active' : ''}`;
                    deviceCard.innerHTML = `
                        <div>
                            <div class="device-name">
                                <span class="device-status ${device.is_online ? 'online' : 'offline'}"></span>
                                ${device.name}
                            </div>
                            <div class="device-ip">${device.ip}:${device.port}</div>
                        </div>
                    `;
                    deviceCard.addEventListener('click', () => {
                        selectedDevice = device;
                        document.querySelectorAll('.device-card').forEach(card => {
                            card.classList.remove('active');
                        });
                        deviceCard.classList.add('active');
                        document.getElementById('sendFileBtn').disabled = false;
                        showNotification(`Selected: ${device.name}`);
                    });
                    devicesList.appendChild(deviceCard);
                });
            } catch (error) {
                console.error('Failed to load devices:', error);
            }
        }

        // File selection
        document.getElementById('selectFileBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button onclick="removeFile('${file.name}')" class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8rem;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'üìÑ',
                doc: 'üìù',
                docx: 'üìù',
                txt: 'üìÉ',
                jpg: 'üñºÔ∏è',
                jpeg: 'üñºÔ∏è',
                png: 'üñºÔ∏è',
                gif: 'üñºÔ∏è',
                mp4: 'üé¨',
                avi: 'üé¨',
                mp3: 'üéµ',
                wav: 'üéµ',
                zip: 'üì¶',
                rar: 'üì¶',
                exe: '‚öôÔ∏è',
                default: 'üìÅ'
            };
            return icons[ext] || icons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        window.removeFile = function (filename) {
            selectedFiles = selectedFiles.filter(file => file.name !== filename);
            updateFileList();
        };

        // Send file
        document.getElementById('sendFileBtn').addEventListener('click', async () => {
            if (!selectedDevice || selectedFiles.length === 0) {
                showNotification('Please select a device and file first!', 'error');
                return;
            }

            for (const file of selectedFiles) {
                const filePath = file.path || file.name;
                try {
                    await invoke('start_file_transfer', {
                        deviceIp: selectedDevice.ip,
                        filePath: filePath
                    });
                    showNotification(`Started transferring: ${file.name}`);

                    // Monitor progress
                    monitorTransferProgress();
                } catch (error) {
                    showNotification(`Failed to send ${file.name}: ${error}`, 'error');
                }
            }
        });

        async function monitorTransferProgress() {
            document.getElementById('transferProgress').classList.remove('hidden');

            const interval = setInterval(async () => {
                try {
                    const progress = await invoke('get_transfer_progress');
                    if (progress && progress.length > 0) {
                        const current = progress[0];
                        const percent = current.percentage;
                        document.getElementById('progressFill').style.width = `${percent}%`;
                        document.getElementById('progressText').textContent =
                            `${current.file_name}: ${percent.toFixed(1)}%`;

                        if (percent >= 100) {
                            clearInterval(interval);
                            showNotification('Transfer completed!');
                            setTimeout(() => {
                                document.getElementById('transferProgress').classList.add('hidden');
                            }, 3000);
                        }
                    }
                } catch (error) {
                    console.error('Failed to get progress:', error);
                }
            }, 500);
        }

        // Screen sharing
        document.getElementById('startShareBtn').addEventListener('click', async () => {
            try {
                const frameRate = 30; // Default frame rate
                const sessionId = await invoke('start_screen_share', { frameRate });
                currentSession = sessionId;
                document.getElementById('startShareBtn').disabled = true;
                document.getElementById('stopShareBtn').disabled = false;
                document.getElementById('shareStatus').innerHTML = `
                    <div style="color: #10b981; margin-top: 10px;">
                        ‚úÖ Screen sharing started! Session ID: ${sessionId}
                    </div>
                `;
                showNotification('Screen sharing started!');
            } catch (error) {
                showNotification(`Failed to start sharing: ${error}`, 'error');
            }
        });

        document.getElementById('stopShareBtn').addEventListener('click', async () => {
            if (currentSession) {
                // Implementation for stopping sharing
                document.getElementById('startShareBtn').disabled = false;
                document.getElementById('stopShareBtn').disabled = true;
                document.getElementById('shareStatus').innerHTML = `
                    <div style="color: #ef4444; margin-top: 10px;">
                        ‚èπÔ∏è Screen sharing stopped
                    </div>
                `;
                showNotification('Screen sharing stopped');
                currentSession = null;
            }
        });

        document.getElementById('joinShareBtn').addEventListener('click', async () => {
            if (!selectedDevice) {
                showNotification('Please select a device first!', 'error');
                return;
            }

            try {
                await invoke('join_screen_share', {
                    hostIp: selectedDevice.ip,
                    hostPort: selectedDevice.port
                });
                showNotification(`Joined screen sharing session with ${selectedDevice.name}`);
            } catch (error) {
                showNotification(`Failed to join session: ${error}`, 'error');
            }
        });

        // Refresh devices
        document.getElementById('refreshDevices').addEventListener('click', loadDevices);

        // Helper functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#ef4444' : '#10b981';
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Initial load
        loadDevices();
        setInterval(loadDevices, 10000); // Refresh every 10 seconds
    </script>
</body>

</html>
